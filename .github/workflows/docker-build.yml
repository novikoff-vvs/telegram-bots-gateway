name: Build and Push Docker Image

on:
  push:
    branches:
      - 'master'
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-gateway:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5.3.0
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
  build-files-bot:
    runs-on: ubuntu-latest

    steps:
      # Шаг 1: Checkout кода из репозитория
      - name: Checkout code
        uses: actions/checkout@v4

      # Шаг 2: Логин в реестр контейнеров
      - name: Log in to the Container registry
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Шаг 3: Извлечение метаданных для Docker (теги, лейблы)
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@9ec57ed1fcdbf14dcef7dfbe97b2010124a938b7
        with:
          images: ${{ env.REGISTRY }}/files_bot

      # Шаг 4: Строим и пушим Docker образ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5.3.0
        with:
          context: .  # Здесь контекст - это весь репозиторий, включая папку `.docker`
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # Шаг 5: Строим Docker образ с файлами из папки `.docker`
      - name: Build Docker image with files from .docker folder
        run: |
          docker build -t ${{ env.REGISTRY }}/$files_bot:${{ github.sha }} \
          --build-arg FILES_DIR=.docker \
          .

      # Шаг 6: Пушим Docker образ в GitHub Packages
      - name: Push Docker image to GitHub Packages
        run: |
          docker push ${{ env.REGISTRY }}/files_bot:${{ github.sha }}